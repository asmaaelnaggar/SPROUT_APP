<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout</title>
    <!---  Bootstrap css-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="normalize.css">
    <!--- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
            <div class="Login d-flex">
                <div class="section1 d-flex">
                    <div class="img">
                        <img src="./assets/imgs/Frame.png" alt="">
                    </div>
                    <div class="text">
                        <p>Log In To Sprout</p>
                    </div>
                </div>
                <div class="section2 d-flex">
                    <div class="set_Successfully d-flex">
                        <p class="New-p">New password set successfully.</p>
                        <img src="./assets/imgs/Icon (1).png" alt="">
                    </div>
                    <div class="Form d-flex">
                        <div class="form part1 d-flex">
                            <div class="form-group our-form">
                                <label for="" class="our-label">USERNAME OR EMAIL ADDRESS</label>
                                <input class="form-control input1" type="text" placeholder="Username or Email address">
                            </div>
                            <div class="form-group our-form">
                                <label for=""  class="our-label">PASSWORD</label>
                                <input class="form-control input1" type="password" placeholder="password">
                            </div>
                            <a href="#">Forgot password</a>
                        </div>

                        <div class="part2">
                            <button class="btn our-btn" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="login d-flex">
                        <div class="section1 d-flex">
                            <p class="main-p">OR</p>
                            <a href="#"><div class="login-google d-flex">
                                <img src="./assets/imgs/Social Icons.png" alt="">
                                <p>Continue with Google</p>
                            </div> </a>
                            <a href="#"><div class="login-facebook d-flex">
                                <img src="./assets/imgs/c.png" alt="">
                                <p>Continue with Facebook</p>
                            </div></a>
                        </div>
                        <p class="newp">New to Sprout? <a href="Sign.html">Create An Account</a></p>
                    </div>
                </div>
            </div>
    </div>
    <!--- Bootstrap js -->
    <link rel="stylesheet" href="./assets/js/bootstrap.bundle.min.js">
    <!--- js -->
    <link rel="stylesheet" href="./assets/js/main.js">
</body>
</html>
