<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout</title>
    <!---  Bootstrap css-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/normalize.css">
    <!--- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
            <div class="ForgotPassword d-flex">
                <div class="section1 d-flex">
                    <div class="img">
                        <img src="./assets/imgs/Frame.png" alt="">
                    </div>
                    <div class="text">
                        <p>Forgot Password</p>
                    </div>
                </div>
                <div class="Form d-flex">
                <div class="part1 d-flex">
                    <div class="ptext">
                        <p>Enter your user account's verified email address and we will send you a password reset link.</p>
                    </div>
                    <div class="form part1 d-flex">
                        <div class="form-group our-form d-flex">
                            <label for=""  class="our-label">EMAIL ADDRESS</label>
                            <input class="form-control input1" type="text" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="part2 d-flex">
                    <button class="btn our-btn" type="submit">Send Password Reset Link</button>
                </div>
            </div>
        </div>
    </div>
    <!--- Bootstrap js -->
    <link rel="stylesheet" href="./assets/js/bootstrap.bundle.min.js">
    <!--- js -->
    <link rel="stylesheet" href="./assets/js/main.js">
</body>
</html>
