<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout</title>
    <!---  Bootstrap css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="normalize.css">
    <!--- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
            <div class="Sign-up d-flex">
                <div class="section1 d-flex">
                    <div class="img">
                        <img src="assets/imgs/Frame.png" alt="">
                    </div>
                    <div class="text">
                        <p>Sign Up On Sprout</p>
                    </div>
                </div>
                <div class="section2 d-flex">
                    <div class="Form d-flex">
                        <div class="form part1 d-flex">
                            <div class="form-group our-form">
                                <label for="" class="our-label">PASSWORD</label>
                                <input class="form-control input1" type="password" placeholder="password">
                            </div>
                            <div class="form-group our-form">
                                <label for=""  class="our-label">EMAIL ADDRESS</label>
                                <input class="form-control input1" type="email" placeholder="email">
                            </div>
                            <div class="form-group our-form" class="our-label">
                                <label for=""  class="our-label">PASSWORD</label>
                                <input class="form-control input1" type="password" placeholder="password">
                            </div>
                        </div>
                        <div class="part2">
                            <button class="btn our-btn" type="submit">Create An Account</button>
                        </div>
                    </div>
                    <div class="sign d-flex">
                        <div class="section1 d-flex">
                            <p class="main-p">OR</p>
                            <a href="#"><div class="sign-google d-flex">
                                <img src="./assets/imgs/Social Icons.png" alt="">
                                <p>Continue with Google</p>
                            </div> </a>
                            <a href="#"><div class="sign-facebook d-flex">
                                <img src="./assets/imgs/c.png" alt="">
                                <p>Continue with Facebook</p>
                            </div></a>
                        </div>
                        <p>Already have an account? <a href="Login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
    </div>
    <!--- Bootstrap js -->
    <link rel="stylesheet" href="assets/js/bootstrap.bundle.min.js">
    <!--- js -->
    <link rel="stylesheet" href="assets/js/main.js">
</body>
</html>
